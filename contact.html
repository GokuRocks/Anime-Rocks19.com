<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Anime Rocks</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #8b5cf6, #6ee7b7);
            color: #fff;
        }
        header {
            text-align: center;
            padding: 30px 20px;
            background: rgba(0, 0, 0, 0.5);
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px 0;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 15px;
            font-size: 1.2rem;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ffce47;
        }
        .content {
            padding: 50px 20px;
            text-align: center;
        }
        .content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        form input,
        form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        form button {
            background-color: #ffce47;
            color: #000;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }
        form button:hover {
            background-color: #fdb827;
            transform: scale(1.1);
        }
        footer {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            text-align: center;
        }
        footer p {
            margin: 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Anime Rocks</h1>
        <p>Weâ€™d love to hear from you! Feel free to drop us a message.</p>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="content">
        <h2>Get in Touch</h2>
        <!-- Formspree Form -->
        <form action="https://formspree.io/f/myzydded" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 Anime Rocks. All Rights Reserved.</p>
    </footer>
</body>
</html>
